  <h1>增加商品</h1>
  <form id="addForm">

    <p><span>商品数量 : </span><input required type="number" placeholder="请输入商品数量..." name="amount" min="1"></p>

    <p><span>价格单位 : </span><input required type="text" placeholder="请输入价格单位..." name="unit"></p>
    <p><button id="submitBtn" type="submit">添加商品</button></p>
  </form>
